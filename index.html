<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Ping coming soon page</title>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w==" crossorigin="anonymous" />
  
  <link rel="stylesheet" href="CSS/style.css">

</head>
<body>

  <header>
    <img src="images/logo.svg" alt="Ping logo">
  </header>

  <main class="container">
    <h1>We are launching <span class="soon">soon!</span></h1>
    <p>Subscribe and get notified</p>

    <form novalidate>
      <div class="form-control">
        <input type="email" placeholder="Your email address..." aria-label="Your email address" id="mail">
      </div>
      <button class="btn">Notify Me</button>
    </form>

    <img src="images/illustration-dashboard.png" alt="Illustration dashboard">
  </main>

  <footer>
    <ul class="social-links">
      <li><a href="#"><i class="fab fa-twitter"></i></a></li>
      <li><a href="#"><i class="fab fa-facebook-f"></i></a></li>
      <li><a href="#"><i class="fab fa-instagram"></i></a></li>
    </ul>
    
    <p>&copy; Copyright Ping. All rights reserved.</p>

    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Your Name Here</a>.
    </p>
  </footer>

  <script src="JS/main.js"></script>
</body>
</html>
